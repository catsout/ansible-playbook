- name: reload postfix
  service: name=postfix state=reloaded

- name: reload sshd
  service: name=sshd state=reloaded

- name: trigger newaliases
  command: newaliases

- name: reload fail2ban
  service: name=fail2ban state=reloaded

- name: reload firewalld
  service:
    name: firewalld
    state: reloaded
